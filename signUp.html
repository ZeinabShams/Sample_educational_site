      //for select course and show teachers
      let info={
       'برنامه نویسی سی شارپ مقدماتی':["زهرا محمدی"],
       "برنامه نویسی سی شارپ پیشرفته":["زهرا محمدی"],
       'برنامه نویسی پایتون':["زهرا سماعی"],
       'HTML $ CSS':["آرش مجیدی","وحید ملکی","رقیه شاه محمدی"],
       'جاوااسکریپت و کتابخانه ها':["آرش مجیدی","وحید ملکی","رقیه شاه محمدی"],
       'ReactJs':["آرش مجیدی","وحید ملکی","رقیه شاه محمدی"],
       'seo':["آرش مجیدی","وحید ملکی","رقیه شاه محمدی"],
       'adobe illustrator':["علی اکبری"],
       'adobe photoshop':["سمیه شمسی"],
       'Excel Advance':["آرش مجیدی",'فاطمه تنها'],
       'ICDL':["آرش مجیدی",'فاطمه تنها']
      }
      let courses=document.querySelector('#choiceCourse')
      let teachers=document.querySelector('#choiceTeacher')

      courses.addEventListener('change',function(){
          let choices=info[courses.value]
          if(choices===undefined){
              teachers.innerHTML=''
          }else{
              teachers.innerHTML=''//خالی میکنیم تا انتخاب هایی که از قبل ماندن از بین بروند
              choices.forEach(function(item){
                  teachers.innerHTML+=`<option>${item}</option>`
              })
          }
      })
    </script>
